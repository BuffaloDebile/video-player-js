<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Javascript video player</title>
  <meta name="description" content="Javascript video player">
  <meta name="author" content="SitePoint">


  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2290%22>⏯️</text></svg>" />
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="touch-icon-iphone.png">


</head>

<body>
  <!-- your content here... -->
  <h1>Personalized<span>player</span></h1>

  <div class="video-container">

    <video src="ressources/video.mp4" preload="metadata" class="video">
      <source src="ressources/video.mp4" type="video/mp4">
      </source>
    </video>

    <div class="controls">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="controls-container">
        <button class="play-toggler">
          <img src="ressources/play.svg" alt="play icon">
        </button>
        <button class="mute-btn">
          <img src="ressources/unmute.svg" alt="unmute icon">
        </button>
        <input type="range" class="volume-slider" min="0" max="100" value="50" step="1">
        <p class="timer">
          <span class="time-display current">00:00</span>
          <span class="time-display total">00:00</span>
        </p>
        <button class="fullscreen-toggler">
          <img src="ressources/fullscreen.svg" alt="fullscreen icon">
        </button>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
